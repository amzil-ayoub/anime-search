        <section class="setting">
            <ul>
                <li><button id="btn">Search</button></li>
                <li><input type="text" class="title" placeholder="Title"></li>
                <li><select class="type">
                <option value="tv">type</option>
                <option value="tv">TV</option>
                <option value="ova">OVA</option>
                <option value="movie">Movie</option>
                <option value="special">Special</option>
                <option value="ona">ONA</option>
                <option value="music">Music</option>
                <option value="">All</option>
                </select></li>
                <li><select class="status">
                <option value="">status</option>
                <option value="completed">completed</option>
                <option value="upcoming">upcoming</option>
                <option value="airing">ongoing</option>
                <option value="">All</option>
                </select></li>
                <li><select class="limit">
                <option value="5">limit</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
                </select></li>
                <li>    <select class="order">
                <option value="title">order by</option>
                <option value="title">title</option>
                <option value="start_date">start date</option>
                <option value="end_date">end date</option>
                <option value="episodes">episodes</option>
                <option value="type">type</option>
                <option value="">none</option>
                </select></li>
                <li><p class="resultText"></p></li>
            </ul>
        </section><!-- end setting -->
